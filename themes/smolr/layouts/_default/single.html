{{ define "main" }}
	<main>
		<article>
			<h1 class="page-title">
				{{ .Title | strings.Title }}</h1>
			<p>
			{{ if not .Date.IsZero }}
			<time>{{ .Date.Format (default "2006-01-02 15:04:05" .Site.Params.dateFmt) }}</time>
			{{ end }}
		       {{ range collections.Sort .Params.tags }}
		           <a class="taglink" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        	       {{ end }}
			</p>
			
			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ end }}

{{ if or .Paginator.HasPrev .Paginator.HasNext (ne .Paginator.TotalPages 1) }}
<div class="pagination">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}" class="pagination-prev">Previous</a>
  {{ end }} {{ if ne .Paginator.TotalPages 1 }} {{ .Paginator.PageNumber }} / {{
  .Paginator.TotalPages }} {{end}} {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" class="pagination-next">Next</a>
  {{ end }}
</div>
{{ end }}

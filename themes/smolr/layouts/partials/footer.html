{{ if .Page.Store.Get "hasMermaid" }}
<script src="/js/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: true });
</script>
{{ end }}
<footer>
  <p>
    &copy; {{ now.Year }}
    <a href="{{ .Site.BaseURL }}"
      ><b
        >{{ if .Site.Copyright }}{{ .Site.Copyright }}{{ else }}{{ .Site.Title
        }}{{ end }}</b
      ></a
    >. {{- range .Site.Menus.footer }}
    <a href="{{ .Permalink }}"><b>{{ .Name }}</b></a
    >. {{- end }}
  </p>
</footer>
